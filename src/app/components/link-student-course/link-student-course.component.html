<mat-card>
  <mat-card-title>Link Student to Course</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="linkStudentCourse()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Student</mat-label>
        <mat-select [(ngModel)]="selectedStudentId" name="student" required>
          <mat-option *ngFor="let student of students" [value]="student.id">
            {{ student.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Course</mat-label>
        <mat-select [(ngModel)]="selectedCourseId" name="course" required>
          <mat-option *ngFor="let course of courses" [value]="course.id">
            {{ course.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Link</button>
    </form>
  </mat-card-content>
</mat-card>
